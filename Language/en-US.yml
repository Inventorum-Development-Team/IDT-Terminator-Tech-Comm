  STR_HK_DRONE: "HK Drone"
  STR_HK_DRONE_UFOPEDIA: "The HK-50 'Drone' model  was one of Skynet's first aerial AI units, designed to hunt and terminate small targets.  During the initial years of war, the HK-100 was very effective when used together with the early terminator models in detecting and terminating human settlements.  However, Drones can be easily defeated by armed resistance craft."
  STR_HK_AERIAL: "HK_Aerial Series"
  STR_HK_AERIAL_UFOPEDIA: "The Hunter-Killer Aerial series was Skynet's first supersonic VTOL craft, and when introduced it was used extensively to destroy the remaining military units and cities that survived Judgment Day, allowing the machines to secure vast areas.  The basic model is capable of Mach 1.4 and over the years Skynet has introduced several variants to the basic model."
  STR_HK_SCOUT_1: "HK Scout"
  STR_HK_SCOUT_1_UFOPEDIA: "The T-205 carries additional radar and infrared sensors that allow it to detect targets with twice the range of other HKs.  While the T-205 is less armed or protected than a T-207, the HK's CPU is very lethal in ambushing resistance transports and support craft and detecting Tech-Comm bases to be later assaulted by heavier craft."
  STR_HK_TRANSPORT_1: "HK Transport"
  STR_HK_TRANSPORT_1_UFOPEDIA: "A dedicated ground-assault version, the T-204 can carry up to eight terminators in its inner cargo bays, which can be equipped for either regular disembarkation or airborne assault.  This HK model is also widely used for Skynet to conduct aerial resupply runs, when it is not used to assault of human settlements or resistance installations."
  STR_HK_FIGHTER_1: "HK Fighter"
  STR_HK_FIGHTER_1_UFOPEDIA: "Like its predecessor, the T-206 was created specifically for termination of any human target and its appearance will be feared by most resistance fighters and pilots.  This HK is used to attack Resistance forces and protect Skynet's bases and less armed HKs."
  STR_HK_BOMBER_1: "HK Attack"
  STR_HK_BOMBER_1_UFOPEDIA: "HK Attack craft are used by Skynet to bombard hardened targets or large concentrations of humans."
  STR_HK_INTERCEPTOR_1: "HK Interceptor"
