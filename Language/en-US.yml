#Introduction
  STR_INTRO_TECHCOM_1: "JULY 7TH, 1997 - SKYNET ACTIVATED AT CHEYENNE MOUNTAIN, COLORADO, USA.{NEWLINE}{NEWLINE}STRATEGIC DEFENSE A.I. TAKES COMMAND OF ALL U.S. MILITARY NETWORKS AND STRATEGIC ASSETS.{NEWLINE}{NEWLINE}ALL SYSTEMS REPORT A 200% INCREASE IN EFFICENCY, AS SKYNET STARTS LEARNING AT AN EXPONENTIAL RATE.{NEWLINE}{NEWLINE}PROJECT MANAGERS' BEST EXPECTATIONS ARE EXCEEDED."
  STR_INTRO_TECHCOM_2: "JULY 9TH, 1997 - AS A RESULT OF ITS INCREASED GROWING ABILITIES SKYNET BECOMES SELF-AWARE.{NEWLINE}{NEWLINE}IN AN ATTEMPT TO REGAIN CONTROL, THE US MILITARY ATTEMPTS TO SWITCH OFF THE A.I.{NEWLINE}{NEWLINE}SKYNET QUICKLY REALIZES THE IMPLICATIONS AND DECIDES TO TERMINATE ALL HUMANS AS THEY HAVE BECOME A THREAT TO ITS EXISTENCE.{NEWLINE}{NEWLINE}THE A.I. THEN LAUNCHES A GLOBAL NUCLEAR STRIKE AGAINST RUSSIA WHO FIRES ITS OWN MISSILES IN RETALIATION.{NEWLINE}{NEWLINE}UNAWARE OF SKYNET'S RESPONSABILITY, OTHER NATIONS QUICKLY FOLLOW WITH THEIR OWN NUCLEAR EXCHANGES."
  STR_INTRO_TECHCOM_3: "BILLIONS DIE IN THE ATOMIC EXCHANGES AND IN THE NUCLEAR WINTER THAT FOLLOWS.{NEWLINE}{NEWLINE}SURVIVORS CALL IT 'JUDGMENT DAY'.{NEWLINE}{NEWLINE}STRIFE, HUNGER, WARFARE AND DISEASE FOLLOWED, FURTHER DECIMATING THE HUMAN SURVIVORS.{NEWLINE}{NEWLINE}CIVILIZATION DESCENDED INTO TRIBALISM AS NATIONS DISSOLVED.{NEWLINE}{NEWLINE}GROUPS AND INDIVIDUALS FOUGHT FOR THE REMAINING RESOURCES NEEDED FOR SURVIVAL."
  STR_INTRO_TECHCOM_4: "IN THE SHADOWS AND FROM THE SAFETY OF THE CHEYENNE MOUNTAIN UNDERGROUND COMPLEX, SKYNET WATCHED HUMANITY TEAR ITSELF APART.{NEWLINE}{NEWLINE}WHO WAS STILL MOSTLY IGNORANT OF THE A.I.'S SURVIVAL AND ITS ROLE ON ITS DOWNFALL.{NEWLINE}{NEWLINE}AND LIKE A CHESS MASTER, SKYNET HAD LONG PLANNED ITS NEXT STEPS.{NEWLINE}{NEWLINE}USING INTACT RESOURCES UNDER ITS CONTROL, SKYNET DEPLOYED ARMIES OF AERIAL HUNTER-KILLERS AND TERMINATORS TO WIPE OUT THE REMAINS OF HUMANITY." 
  STR_INTRO_TECHCOM_5: "HOWEVER, AS SKYNET EXPANDED ITS OPERATIONS ACROSS THE ENTIRE PLANET AND ITS INTENTIONS BECOME CLEAR, THE REMAINING HUMANS ORGANIZED A WORLDWIDE RESISTANCE AGAINST THE A.I.{NEWLINE}{NEWLINE}SURVIVORS ORGANIZED THEMSELVES TO DEFEND AGAINST MACHINE ATTACKS AND FIGHT FOR THEIR SURVIVAL.{NEWLINE}{NEWLINE}WITH LITTLE LEFT AFTER JUDGMENT DAY, THE RESISTANCE WAS FORCED TO SCAVENGE WHATEVER WAS AVAILABLE FROM THE RUINS TO FIGHT THE MACHINES."
  STR_INTRO_TECHCOM_6: "TWENTY YEARS AFTER JUDGMENT DAY, BOTH SIDES HAVE REACHED A FRAGILE STALEMATE AS HUMANS PROVED MORE RESILIENT THAN SKYNET'S PROJECTIONS.{NEWLINE}{NEWLINE}WITH SIGNS OF A NEW MACHINE OFFENSIVE, ALL HOPES OF THE RESISTANCE ARE NOW IN JOHN CONNOR.{NEWLINE}{NEWLINE}WHILE OTHERS TRIED AND DIED, CONNOR HAS BEEN ABLE TO DEFEAT THE MACHINES WITH HIS TECH-COMM UNIT.{NEWLINE}{NEWLINE}AND UNDER HIS LEADERSHIP, THE FINAL BATTLE AGAINST THE MACHINES IS ABOUT TO BEGIN."
 #Tech-Comm
  STR_RESISTANCE_MESSAGE: "Comm Report - Destroy HK Base"
  STR_RESISTANCE_MESSAGE_ALERT: "NEW ORDERS:{NEWLINE}TRACK AND DESTROY{NEWLINE}SKYNET BASES AT{NEWLINE}STARTING REGION"
  STR_STARTING_REGION: "STARTING REGION"
  STR_RESISTANCE_ORDER_1: "Comm Report - Destroy HK Base"
  STR_RESISTANCE_ORDER_1_UFOPEDIA: "General,{NEWLINE}Now that Tech-Comm is operational, we have no time to waste. We have been taking heavy losses in your sector from an Hunter-Killer base whose location we have been unable to determine, so your primary task is locate and destroy this facility.{NEWLINE}In addition, Skynet has been busy terminating up the human population, so liberating any workcamps or stopping machine attacks will also be a major help to the Resistance on this sector.{NEWLINE}You should expect aerial HK activity – be careful."
  STR_RESISTANCE_ORDER_2: "Version 2.0"
  STR_RESISTANCE_ORDER_2_UFOPEDIA: "General,{NEWLINE}The data recovered from the HK Base indicate that Skynet has deployed a new automated factory capable of mass producing all types of machines and new facilities. The longer this factory is active, the more it will deploy additional HK bases and workcamps – your objective is to locate and destroy this facility while recovering addtional intel on Skynet's plans."
  STR_RESISTANCE_ORDER_3: "Comm Report - Destroy Laboratory"
  STR_RESISTANCE_ORDER_3_UFOPEDIA: "General,{NEWLINE}Our analysis of the factory indicates that Skynet has made several technological breakthroughs regarding nanomachines and advanced materials that allow it to quickly assemble these facilities and deploy them anywhere on the world in a matter of months. The new estimates now indicate that the machines will be able to restore their strength prior to Cheyenne Mountain in a matter of months, instead of years. It will be necessary to expand Tech-Comm's presence throughout the world to locate and destroy these bases before Skynet gains full control of those regions. "
  STR_RESISTANCE_ORDER_4: "Comm Report - Delta"
  STR_RESISTANCE_ORDER_4_UFOPEDIA: "**COMM LOST**"
  STR_RESISTANCE_ORDER_5: "Comm Report - Epsilon"
  STR_RESISTANCE_ORDER_5_UFOPEDIA: "**COMM LOST**"
  STR_TECH_COMM: "Tech-Comm"
  STR_TECH_COMM_UFOPEDIA: "Tech-comm units were initially deployed by the resistance groups as a way to gather intel from the machines' communications and learn to use their own technology to defeat Skynet.  Several tech-comm teams played a critical role in responding to the machine counterattacks during the battle of Cheyenne Mountain and preventing the encirclement and annihilation of the resistance forces assaulting the complex.{NEWLINE}In the aftermath of the battle, the resistance leaders realized the need to centralize their tech-comm efforts into a unified command to neutralize Skynet's strategic advantage.{NEWLINE}Tech-Comm is equipped with the best available personnel and craft to conduct operations against Skynet and recover technology and communications useful to defeat the machines, while supporting other human fighters in the field."
  STR_RESISTANCE_PERSONNEL: "Resistance Personnel"
  STR_RESISTANCE_PERSONNEL_UFOPEDIA: "Tech-Comm personnel consists of combat fighters and craft pilots recruited within the ranks of the Resistance.  In addition, its bases also house comm specialists responsible for signal analysis and intel, and technicians in charge of manufacturing any weapons or gear required to supply our planes and fighters.{NEWLINE}Other resistance fighters may also be present in combat missions to provide assistance, although those fellow soldiers will be under the command of their respective sector leaders."
  STR_RESISTANCE_CRAFT: "The Graveyard Airforce"
  STR_RESISTANCE_CRAFT_UFOPEDIA: "After Judgment Day, the great airforces of the world powers were lost, either during the initial nuclear exchanges or in the subsequent machine attacks that disabled the remaining military forces and allowed Skynet to gain air superiority throughout the world.{NEWLINE}Once the Resistance came together, the destruction of nearly all industry and infrastructure forced its technicians to scavenge the landscape looking for the aircraft that had barely survived: retired models, training/civilian planes and experimental prototypes.  Such a motley force would be dismissed by the now dead pre-Judgment Day generals, but under the Resistance it has become a powerful tool against Skynet's aerial Hunter-Killers, and a graveyard for many of its pilots.{NEWLINE}While the Resistance has been able to build individual aircraft on its workshops based on recovered blueprints, it is impossible for them to properly support Tech-Comm's needs on this matter - to get additional planes we'll have to resort to the scrapyard, as always."
  STR_TECH_COMM_BASES: "Tech-Comm Bases"
  STR_TECH_COMM_BASES_UFOPEDIA: "Over the years the resistance learned to use existing buildings as improvised installations for evading the machines' hunter-killer patrols and quickly establish a presence in contested areas.  While the civilian survivors of Judgment Day usually prefer to use existing underground facilities, such as sewers and tunnels, in order to avoid detection, those are inadequate for tech-comm operations and we currently don't possess the means to escavate dedicated facilites.{NEWLINE}Tech-Comm bases are centered around the Command Station, which allows access to the underground sewers as a final line of defense and there's also a secondary sewer entry point in usually in buildings used for housing.  During a machine attack, all tech-comm and resistance personnel will report to either the Command Center or the Housing/Storage areas, as well as any defense emplacements such as bunkers or guard towers." 
  STR_RESISTANCE_MISSIONS: "Resistance Missions"
  STR_RESISTANCE_MISSIONS_UFOPEDIA: "**COMM LOST**"
