  STR_RESISTANCE_EXTRACTION_BRIEFING: "Our Tech-Comm strike force was able to infiltrate a Skynet facility to recover critical comm data but the machines have detected their presence.  You have 25 turns to extract all Tech-Comm personnel to the exit area located outside the installation."
  STR_RESISTANCE_EXTRACTION_MARKER: "SKYNET FACILITY"
  STR_RESISTANCE_RECOVERY: "RESISTANCE RECOVERY"
  STR_RESISTANCE_RECOVERY_ALERT: "SUPPLIES LOCATED AT CITY RUINS"
  STR_RESISTANCE_RECOVERY_BRIEFING: "Resistance scouts have located a cache of pre-Judgment Day weapons and equipment that could be extremely useful in our efforts.  They have given us the location but they have also reported terminators guarding site.  Secure the supplies and eliminate any machines present."
  STR_RESISTANCE_RECOVERY_MARKER: "SUPPLY CACHE"
  STR_BASE_DEFENSE: "TECH-COMM BASE DEFENSE"
  STR_BASE_DEFENSE_BRIEFING: "COMMUNICATIONS LOST DUE TO HEAVY SKYNET JAMMING"
  STR_UFO_CRASH_RECOVERY: "HK CRASH RECOVERY"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Exercise caution - There may be terminators in the HK or around the crash site. Mission will be successful when all enemy units have been eliminated or neutralized. Recovery of HK, artifacts and machine corpses can then be initiated. To abort the mission return Tech-Comm operatives to transport vehicle and click on the 'Abort Mission' icon."
  STR_UFO_GROUND_ASSAULT: "HK GROUND ASSAULT"
