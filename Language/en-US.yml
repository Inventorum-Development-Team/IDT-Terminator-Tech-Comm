  STR_RESISTANCE_DESTROY: "RESISTANCE DESTROY"
  STR_RESISTANCE_DESTROY_ALERT: "SKYNET MISSILE OUTPOST DETECTED"
  STR_RESISTANCE_DESTROY_BRIEFING: "One of the resistance groups has detected a Skynet missile base that is about to become a major threat to all human forces in the area.  Deploy Tech-Comm strike force and eliminate all terminators or destroy all missiles in 25 turns."
  STR_RESISTANCE_DESTROY_MARKER: "SKYNET FACILITY"
  STR_MISSILE_SILO_DISABLED: "SKYNET MISSILE BASE DISABLED"
