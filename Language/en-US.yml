  STR_SECTOR_00_COMM: "Sector Intel 00/Boreal"
  STR_SECTOR_00_COMM_UFOPEDIA: "Being such an inhospitable place, there is little information of armed groups operating in Greenland. The biggest find yet was finding aircraft and operational weapons at the almost intact Thule Air Base, being of help for the global effort of the Resistance."
  STR_SECTOR_01_COMM: "Sector Intel 01/Northern"
  STR_SECTOR_01_COMM_UFOPEDIA: "Canada, because of its closeness to USA, was also badly hit on Judgment Day. The victory at Cheyenne Mountain also helped the Canadian resistance by smoothing Skynet's attacks. They are concentrated primarily in Edmonton, in the ruins of CFB Cold Lake and the outskirts of Vancouver. Weapons and equipment have been recovered from the CFB Montreal, but other CFBs have been catalogued as Skynet traps by Resistance recon."
  STR_SECTOR_01_COMM_1: "Strat Comm 01A"
  STR_SECTOR_01_COMM_1_UFOPEDIA: "**COMM LOST**"
  STR_SECTOR_01_COMM_2: "Strat Comm 01B"
